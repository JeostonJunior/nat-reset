<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Login</title>
</head>
<body class="h-screen bg-gray-100">
  <div class="flex h-full">
    <!-- Esquerda: Imagem ou conteúdo visual -->
    <div class="w-1/2 relative">
      <!-- Imagem de fundo -->
      <img src="logoNatura.jpg" alt="Background" class="absolute inset-0 w-full h-full object-cover" />
    </div>
    <!-- Direita: Formulário de Login -->
    <div class="w-1/2 flex items-center justify-center">
      <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Login</h2>
        <!-- Defina o action e o método POST -->
        <form id="loginForm" action="/loginValidation" method="POST">
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" required
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
          </div>
          <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
            <input type="password" id="password" name="password" required
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
          </div>
          <div class="flex items-center justify-between mb-4">
            <label class="flex items-center">
              <input type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded" />
              <span class="ml-2 text-sm text-gray-600">Lembrar-me</span>
            </label>
            <a href="#" class="text-sm text-indigo-600 hover:underline">Esqueceu a senha?</a>
          </div>
          <button type="submit"
            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-200">
            Entrar
          </button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
